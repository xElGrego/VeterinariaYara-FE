<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Login</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <form [formGroup]="form" (keydown.enter)="$event.preventDefault()"
        (keydown.shift.enter)="$event.preventDefault()">
        <div class="my-input">
          <input formControlName="user" type="text" class="input" required>
          <label placeholder="Usuario">Usuario</label>
        </div>
        <div class="my-input">
          <input formControlName="contrasenia" type="password" class="input" required>
          <label>Contrase√±a</label>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions" align="end">
      <button mat-raised-button color="primary" (click)="Login()">Ingresar</button>
      <button mat-raised-button (click)="Limpiar()">Limpiar</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-spinner></app-spinner>

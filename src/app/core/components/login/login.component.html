<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Login</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <form [formGroup]="form" (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()"
        class="example-form">
        <mat-form-field appearance="outline">
          <mat-label> Usuario </mat-label>
          <input formControlName="user" matInput placeholder="Usuario" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="contrasenia" matInput placeholder="Contraseña">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions" align="end">
      <button mat-raised-button color="primary" (click)="Login()">Ingresar</button>
      <button mat-raised-button>Limpiar</button>
    </mat-card-actions>
  </mat-card>
</div>

name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: actions/setup-node@2
          with:
            node-version: '14'
        - name: Npm install
          run: npm install --force
        - name: Npm build
          run: npm run build
